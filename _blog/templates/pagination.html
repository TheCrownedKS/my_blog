  <!-- Pgination -->
  <nav aria-label="Page navigation">
    <ul class="pagination" style="font-size: 3rem;margin:0;">
      {% if page.has_previous %}
      <li class="page-item">
        <a href="?page={{ page.previous_page_number }}" class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Précédent</span>
        </a>
      </li>
      {% endif %}
      <li class="page-item"><a class="page-link">Page {{ page.number }} sur {{ page.paginator.num_pages }}</a></li>
      {% if page.has_next %}
      <li class="page-item">
        <a href="?page={{ page.next_page_number }}" class="page-link" aria-label="Next">
          <span 	aria-hidden="true">&raquo;</span>
          <span class="sr-only">Suivant</span>
        </a>
      </li>
      {% endif %}
    </ul>
  </nav>
  <hr>
